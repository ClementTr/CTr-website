  <script>
  function nav_resizer(){
    if(window.innerWidth < 993){
      document.getElementById("pc").style.display = "none"
      document.getElementById("mobile").style.display = "block"
      document.getElementById("navmobile-worldwide").style.display = "none"
      document.getElementById("world-getter").style.display = "none"
    }else{
      document.getElementById("pc").style.display = "block"
      document.getElementById("mobile").style.display = "none"
    }
  }

  nav_resizer()
  window.onresize = function(event) {
    nav_resizer()
  }

  if(window.location.pathname === '/industrialized-projects/betit'){
    let iframe_width = document.getElementById('video-component').clientWidth
    document.getElementById('video-article').style.height = iframe_width/1.78 + 'px'
  }else if (window.location.pathname === '/data-ops/aws-mongodb') {
    let iframe_width = document.getElementById('video-component').clientWidth
    document.getElementById('video-article').style.height = iframe_width/1.78 + 'px'
  }
  </script>



  <script>
    $(document).ready(function(){
      // Add scrollspy to <body>
      $('body').scrollspy({target: ".navbar", offset: 50});

      // Add smooth scrolling on all links inside the navbar
      $("#myScrollspy a").on('click', function(event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){

            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        }  // End if
      });
    });
    </script>
